mode: ContinuousDeployment
next-version: 9.0.0
branches:
  main:
    regex: ^main$
    tag: ''
    increment: Minor
    prevent-increment-of-merged-branch-version: true
  develop:
    regex: ^develop$
    tag: alpha
    increment: Minor
    is-mainline: false
  feature:
    regex: ^features?[/-]
    tag: useBranchName
    increment: Patch
    source-branches: ['develop', 'main']
ignore:
  sha: []
merge-message-strategy: MergeMessage
